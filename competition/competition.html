<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Beta-style.css" />
    <link rel="stylesheet" href="main_senior_tips.css" />
    <title>대회, 공모전, 기타</title>

    <style>
        /* 컨테이너 스타일링 */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 500px; /* 버튼과 이미지 사이의 간격 조절 */
        }

        /* 버튼 스타일링 */
        .custom-button {
            position: relative;
            padding: 10px 20px; /* 버튼 안의 내용과의 간격 설정 */
            font-size: 16px; /* 글자 크기 */
            color: black; /* 글자 색상 */
            background-color: white; /* 배경 색상 */
            border: none; /* 테두리 없음 */
            border-radius: 5px; /* 버튼 테두리의 둥글기 정도 */
            cursor: pointer; /* 커서 모양 설정 */
            margin-right: 10px; /* 버튼 간의 간격 설정 */
        }

        /* 이미지 스타일링 */
        .custom-image {
            position: absolute; /* 절대 위치 설정 */
            top: 100%; /* 아래로 위치시키기 */
            left: 50%; /* 가운데 정렬을 위한 왼쪽 여백 설정 */
            transform: translateX(-50%); /* 가운데 정렬 */
            max-width: 100%; /* 이미지가 부모 요소의 크기를 초과하지 않도록 설정 */
            height: auto; /* 비율에 맞게 이미지의 높이를 자동으로 조절 */
        }

        #contest-container, #competition-container, #other-container {
            background-color: white; /* 버튼 컨테이너 배경 색상 */
            margin: 5px; /* 버튼 컨테이너 간의 간격 설정 */
            position: relative; /* 상대 위치 설정 */
        }
    </style>
</head>
<body>

<div class="button-container">
    <div id="contest-container">
        <!-- 대회 버튼 -->
        <button class="custom-button" id="contest-button" onclick="window.location.href='대회의-링크-주소'">
            대회
            <img src="images/대회.png" alt="대회 이미지" class="custom-image">
        </button>
    </div>

    <div id="competition-container">
        <!-- 공모전 버튼 -->
        <button class="custom-button" id="competition-button" onclick="window.location.href='공모전의-링크-주소'">
            공모전
            <img src="images/공모전.png" alt="공모전 이미지" class="custom-image">
        </button>
    </div>

    <div id="other-container">
        <!-- 기타 버튼 -->
        <button class="custom-button" id="other-button" onclick="window.location.href='기타-링크-주소'">
            기타
            <img src="images/기타.png" alt="기타 이미지" class="custom-image">
        </button>
    </div>
</div>

</body>
</html>
