<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #subpageContent {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Sub Page</h1>
    <p>This is the main page content.</p>

    <!-- 하위페이지로 이동하는 링크 -->
    <a href="subpage.html" id="subpageLink">Go to Subpage</a>

    <!-- 하위페이지를 표시할 영역 -->
    <div id="subpageContent"></div>

    <script>
        // index.html의 하위페이지를 동적으로 로드하는 함수
        function loadSubpage() {
            // subpageContent 요소를 가져와서 그 안에 subpage.html을 로드
            var subpageContent = document.getElementById('subpageContent');
            subpageContent.innerHTML = ''; // 기존 콘텐츠 초기화

            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    subpageContent.innerHTML = xhr.responseText;
                }
            };
            xhr.open('GET', 'subpage.html', true);
            xhr.send();
        }

        // 링크를 클릭할 때 loadSubpage 함수 호출
        document.getElementById('subpageLink').addEventListener('click', function(event) {
            event.preventDefault(); // 링크 기본 동작 방지
            loadSubpage();
        });
    </script>

</body>
</html>
